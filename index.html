<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title></title>
  </head>
  <body>
    <div class="container">
      <div id="blank-form">
        <h2>Please supply us with your name and address:</h2>
        <form class="">
          <label for="first-name">First Name</label>
          <input id="first-name" class="form-control" type="text">
          <label for="last-name">Last Name</label>
          <input id="last-name" class="form-control" type="text">
          <label for="street-add">Street Address</label>
          <input id="street-add" class="form-control" type="text">
          <label for="City">City</label>
          <input id="city" class="form-control" type="text">
          <h5>State</h5>
          <select class="form-control" id="state">
            <option value="1">Oregon</option>
            <option value="2">Washington</option>
            <option value="3">Califoria</option>
            <option value="4">Idaho</option>
          </select>
          <label for="zip-code">Zipcode</label>
          <input id="zip-code" class="form-control" type="text">

          <button type="submit" class="btn">SUBMIT OR DIE!</button>
        </form>
      </div><!--end blank form-->
      <div class="receipt">
        <p>
          Thank you <span class="first-name"></span> <span class="last-name"></span>!
          We know you'll enjoy your new delux hamster cage.
          Expect shipment in 2 to 5 months to:
        </p>
        <ul class="receipt-add">
          <li class ="first-name last-name"></li>
          <li class="street address"></li>
          <li class="city"></li>
          <li class="state"></li>
          <li class="zip-code"></li>
        </ul>
        <p>
          Please be informed that we have a 2 day return policy.
        </p>
      </div>
    </div><!--end container-->
  </body>
</html>
